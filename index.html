<!DOCTYPE html>
<!-- actually your language is portuguese, so instead en as language, use pt -->
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <nav class="head">
        <a href="#">Gmail</a>
        <a href="#">Imagens</a>
        <a href="#">Store</a>
        <a href="#">Email</a>
    </nav>
    <div class="main">
        <div class="i">
            <!-- this is not a rule, but it is a good practice to close all tags including autoclosing ones like images <img/> instead <img> and <input/> instead <input> -->
            <img class="g" src="Imagens/googlelogo_color_272x92dp.png" alt="Logo_Google"/>
        </div>
        <div class="search">
            <div class="search_bar">
                <input class="caixa_texto" type="text"/>
            </div>
        </div>
        <div class="buts">
            <button class="bu" href="#">Pesquisa google</button>
            <!-- avoid to leave unnecesary blank spaces, in large projects, can save memmory/space/time -->
            <button class="bu bu_1" href="#">Sinto-me com sorte</button>
        </div>
        <div class="lingua">
            <p>Disponibilizado pelo Google em:<a class="pri" href="#">English</a><a href="#">Kongo</a></p>
        </div>
    </div>
    <footer class="foot">
        <div class="local">
            <p>Angola</p>
        </div>
        <div class="footer">
            <div class="footer_1">
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Sobre</a>
                <a href="#">Como funciona a pesquisa</a>
            </div>
            <div class="footer_2">
                <a class="se" href="#">Privacidade</a>
                <a class="se" href="#">Termos</a>
                <a href="#">Definições</a>
            </div>
        </div>
    </footer>
</body>
</html>
